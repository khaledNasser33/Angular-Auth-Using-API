<div class="container">
 <div class="auth-wrapper" style="margin-left: 50px; margin-right: 50px;">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <h3 class="h3 mb-3 font-weight-normal text-center">Sign in</h3>
  
        <!-- Errors -->
        <div *ngIf="errors?.email" class="alert alert-danger mt-3">
            {{ errors?.email }}
        </div>
        <div *ngIf="errors?.password" class="alert alert-danger mt-3">
            {{ errors?.password }}
        </div>
        <div *ngIf="errors?.error" class="alert alert-danger mt-3">
            {{ errors?.error }}
        </div>
  
        <!-- Login -->
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-block btn-primary">Log in</button>
        <a routerLink='/register' style='align-content: center;'> I Don't have Account</a><br>
        <a routerLink='/reset-password' style='text-align: center;'> Reset Your Password</a>
    </form>
  </div>
</div>
